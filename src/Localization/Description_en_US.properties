CenterGarden =	The center of King Kroz\u2019s Garden. Known to be his favorite place, it naturally must lead to his final resting place. In each cardinal direction lies in the main areas of the garden. Right in the middle is a stone tablet nestled in the grass.
NorthGarden =	The north side of the garden is filled with lots of cool-colored plants and trees. Holly berries and Poinsettias grow, and the air is noticeably chilly. A stone pedestal sits in the center
SouthGarden =	The south side of the garden has lots of lush green plants and widely blooming flowers. The sun shines brightly and it\u2019s comfortably warm. A stone pedestal sits in the center.
EastGarden =	The east side of the garden is full of plants displaying vibrant orange, brown, yellow, and red colors. The air is cooler, but not uncomfortable. A stone pedestal sits in the center.
WestGarden =	The west side of the garden has plants that are just beginning to bud. Flowers wait to bloom, and the leaves are a pleasant light green. A stone pedestal sits in the center.
	
CryptEntrance =	At the bottom of the stairs lies the threshold of the sunlight. Beyond lies nothing but darkness. Being underground, there is no light to be seen.
DarkRoom =	It is impossibly dark. You can\u2019t make out anything at all, and your eyes will not adjust. The light from the staircase does not reach this room.
CryptHallway =	This hall seems completely normal. There\u2019s nothing special about it. What\u2019s special is what it leads to.
SplitHallway =	The hallway no longer goes forward. The only continuing paths are two doors, one on either side. The door on the left gives off a haunting feeling, like something is waiting for you. The door on the right gives off a warm feeling, like sunlight.
SpiritRoom =	In the middle of the room is a single vase on a stand. However, it feels regal and melancholic. You are drawn to the vase in a way you can\u2019t quite explain.
TreasureRoom =	In the middle of the room is a golden artifact on a stand. A single ray of light shines through the ceiling, perfectly highlighting the artifact. The room glows with the light of this treasure you have come so far to find.
	
#Items	
FishTotem =	A carved wooden totem depicting a fish.
WheatTotem =	A carved wooden totem depicting a few stalks of wheat.
LumberTotem =	A carved wooden totem depicting a tree.
SwordTotem =	A carved wooden totem depicting a sword.
	
Torch =	A standard torch, complete with a sturdy wooden handle and a ball of cloth on the end.
HealthPotion =	A glass bottle containing red liquid. Smelling it already makes you feel better. It must be restorative.
HauntedVase =	"A vase, ornately painted and embedded with gemstones. It feels empty and full at the
same time. This is undoubtedly the source of the haunted feeling in this room. Holding it compels you to open it for a reason you\u2019re unsure of."
GoldenArtifact =	A small golden statue. A large ruby is set in the center. It feels special to hold.

