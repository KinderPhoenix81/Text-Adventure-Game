CryptDoorOuter = A moss-covered stone door rises from the forest floor, half-swallowed by roots and earth, its iron handle cold with the weight of forgotten centuries.
CryptDoorInner = A heavy stone door dominates the crypt\u2019s entrance, its edges glowing faintly where moss filters through the cracks. Roots cling to the slab like rigid fingers, and the cold iron handle hangs motionless in the dim, stale air.
ArtifactDoor = The warm feeling entices you to choose the right door. A warmth washes over you.
SpiritDoor = The strange feeling lures you to open the door. A chill runs through you
	
	
#Events	
Intro =	You are a seasoned treasure hunter looking for your next target. After doing research, you find out about the ancient King Kroz and his wealth. Having pushed through the jungle, you come to the location of his crypt, ready to jump in.
Tablet =	The stone tablet holds the Great Decree of the King. This was his first command. It reads: May the tribe in the north provide fish. May the tribe in the east provide lumber. May the tribe in the west provide crops. May the tribe in the south provide protection.
StonePedestal =	A stone pedestal. There is a wooden totem sitting on top.
StonePedestalEmpty =	A stone pedestal. There is a slot on the top to hold a totem.
TotemPuzzleSolved =	The ground rumbles. The sound of stone sliding can be heard coming from the center of the garden. The decree tablet has moved, revealing the stairway down. The crypt of King Kroz has been opened.
DamageTaken =	A trap has injured you. X health lost/remaining.
UseHealthPotion =	The potion heals your injuries and renews your energy. X health restored/remaining.
Death =	You succumb to your injuries. You collapse to the floor, never to see the light of day again.
LeftDoor =	The strange feeling lures you to open the door. A chill runs through you.
FreeKoz=	"Unable to fight the allure, you lift the lid off the vase. A haunting wail reverberates out of the vase and echoes through the room. Startled, you drop the vase as it shatters. You look up into the eyes of the ghost of King Kroz himself. The specter stares back into your eyes. Its mouth does not move, yet you hear his voice clearly as day.\u201CThank you for freeing my soul. They trapped me in that cursed jar for centuries. You have a noble spirit. My soul may finally rest.\u201DWith that, the former king dissipates. Although you didn\u2019t get the treasure, you still feel satisfied with your adventure. You carefully pick up the shards of your vase and take them with you. Time to get out of here."
RightDoor=	The warm feeling entices you to choose the right door. A warmth washes over you.
Treasure=	You pick the treasure up from the pedestal and admire it. Turning it over in your hands, you let the gleam fill your vision. Another trinket for your collection. You already know where you\u2019re going to place it. Time to get out of here.
