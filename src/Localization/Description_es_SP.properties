CenterGarden =	 El centro del Jardín del Rey Kroz. Conocido como su lugar favorito, conduce naturalmente a su lugar de descanso final. En cada punto cardinal se encuentran las áreas principales del jardín. Justo en el centro hay una placa de piedra enclavada entre la hierba.
NorthGarden =	El lado norte del jardín está lleno de plantas y árboles de colores fríos. Crecen acebos y flores de Pascua, y el aire es notablemente frío. Un pedestal de piedra se encuentra en el centro.
SouthGarden =	El lado sur del jardín está repleto de plantas verdes y flores de abundante floración. El sol brilla con fuerza y \u200B\u200Bla temperatura es agradable. Un pedestal de piedra se encuentra en el centro.
EastGarden =	El lado este del jardín está lleno de plantas de vibrantes colores naranja, marrón, amarillo y rojo. El aire es más fresco, pero no incómodo. Un pedestal de piedra se encuentra en el centro.
WestGarden =	El lado oeste del jardín tiene plantas que apenas comienzan a brotar. Las flores esperan florecer, y las hojas son de un agradable verde claro. Un pedestal de piedra se encuentra en el centro.
		
CryptEntrance =	Al pie de la escalera se encuentra el umbral de la luz del sol. Más allá solo hay oscuridad. Al estar bajo tierra, no se ve ninguna luz.
DarkRoom =	Está terriblemente oscuro. No se distingue nada y la vista no se adapta. La luz de la escalera no llega a esta habitación.
CryptHallway =	Este pasillo parece completamente normal. No tiene nada de especial. Lo especial es adónde conduce.
SplitHallway =	El pasillo ya no avanza. Los únicos caminos que siguen son dos puertas, una a cada lado. La puerta de la izquierda evoca una sensación inquietante, como si algo te estuviera esperando. La puerta de la derecha evoca una sensación cálida, como la luz del sol.
SpiritRoom =	En el centro de la habitación hay un solo jarrón sobre un soporte. Sin embargo, transmite una sensación majestuosa y melancólica. Te sientes atraído por el jarrón de una manera inexplicable.
TreasureRoom =	En el centro de la habitación hay un artefacto dorado sobre un soporte. Un único rayo de luz brilla a través del techo, realzándolo a la perfección. La habitación resplandece con la luz de este tesoro que has venido a buscar desde tan lejos.
		
Items		
FishTotem =		Un tótem de madera tallada que representa un pez.
WheatTotem =	Un tótem de madera tallada que representa unos tallos de trigo.
LumberTotem =		Un tótem de madera tallada que representa un árbol.
SwordTotem =Un tótem de madera tallada que representa una espada.
		
Torch =Una antorcha estándar, completa con un mango de madera resistente y una bola de tela en el extremo.
HealthPotion =Una botella de vidrio con líquido rojo. Olerlo ya te hace sentir mejor. Debe ser reconstituyente.
HauntedVase =Un jarrón, profusamente pintado y con incrustaciones de piedras preciosas. Se siente vacío y lleno a la vez. Sin duda, esta es la fuente de la sensación de inquietud que se respira en esta habitación. Sostenerlo te impulsa a abrirlo por una razón desconocida.
GoldenArtifact =	Una pequeña estatua dorada. Un gran rubí está engastado en el centro. Es especial sostenerla.
		
		
Events		
Intro =Eres un cazador de tesoros experimentado en busca de tu próximo objetivo. Tras investigar, descubres la historia del antiguo rey Kroz y su riqueza. Tras abrirte paso por la jungla, llegas a su cripta, listo para adentrarte.
Tablet =	La placa de piedra contiene el Gran Decreto del Rey. Esta fue su primera orden. Dice: Que la tribu del norte provea pescado. Que la tribu del este provea madera. Que la tribu del oeste provea cosechas. Que la tribu del sur provea protección.
StonePedestal =	Un pedestal de piedra. Sobre él hay un tótem de madera.
StonePedestalEmpty =	Un pedestal de piedra. Tiene una ranura en la parte superior para colocar un tótem.
TotemPuzzleSolved =	El suelo retumba. Se oye el sonido de piedras deslizándose desde el centro del jardín. La placa del decreto se ha movido, revelando la escalera que baja. La cripta del rey Kroz se ha abierto.
DamageTaken =		Una trampa te ha herido. X salud perdida/restante.
UseHealthPotion =		La poción cura tus heridas y renueva tu energía. X salud restaurada/restante.
Death =	Sucumbes a tus heridas. Caes al suelo y no vuelves a ver la luz del día.
LeftDoor =	La extraña sensación te incita a abrir la puerta. Un escalofrío te recorre el cuerpo.
FreeKoz	="Incapaz de resistir la tentación, levantas la tapa del jarrón. Un gemido inquietante resuena en el jarrón y resuena por la habitación. Sorprendido, dejas caer el jarrón al romperse. Miras a los ojos del fantasma del mismísimo rey Kroz. El espectro te devuelve la mirada. Su boca no se mueve, pero oyes su voz con la claridad del día.
""Gracias por liberar mi alma. Me atraparon en ese frasco maldito durante siglos. Tienes un espíritu noble. Mi alma finalmente puede descansar.""Dicho esto, el ex rey se desvanece. Aunque no conseguiste el tesoro, aún te sientes satisfecho con tu aventura. Recoges con cuidado los fragmentos de tu jarrón y te los llevas contigo. Es hora de salir de aquí."
RightDoor=	La cálida sensación te incita a elegir la puerta adecuada. Una calidez te envuelve.
Treasure=Recoges el tesoro del pedestal y lo admiras. Al darle vueltas, dejas que su brillo te ilumine la vista. Otra joya para tu colección. Ya sabes dónde colocarla. Es hora de salir de aquí.
